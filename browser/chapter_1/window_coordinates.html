<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      aside {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body id="body" style="background-color: blanchedalmond;">
    <aside>
      <button class="scrollDown">scrollDown</button>
      <button class="scrollUp">scrollUp</button>
      <button class="scrollTop">scrollTop</button>
    </aside>
  </body>
  <script>
    const getRectInfo = (e) => {};
    const body = document.querySelector("#body");

    for (let index = 0; index < 15; index++) {
      const divElement = document.createElement("div");
      divElement.classList.add("boxxx");
      divElement.style.cssText =
        "width:100px; height:100px; background-color:teal; margin:5px";
      divElement.addEventListener("click", (e) => {
        console.log(`page : ${e.pageX}, ${e.pageY}`);
        console.log(`client : ${e.clientX}, ${e.clientY}`);
        console.log(divElement.getBoundingClientRect());
      });
      body.appendChild(divElement);
    }

    const btnScrollDown = document.querySelector(".scrollDown");
    const btnScrollUp = document.querySelector(".scrollUp");
    const btnScrollTop = document.querySelector(".scrollTop");
    btnScrollDown.addEventListener("click", () => window.scrollBy(0, 100));
    btnScrollUp.addEventListener("click", () => window.scrollBy(0, -100));
    btnScrollTop.addEventListener("click", () => window.scrollTo(0, 0));
  </script>
</html>
